<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart</title>
    <!-- Link to font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="static/styles.css"> <!-- Use forward slash instead of backslash -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }


       
        .signup-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 60px;
            max-width: 400px; 
            margin: 20px auto; 
            margin-top: 80px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 10px;

        }

        .signup-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-button {
            background-color: rgb(153, 3, 3);
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            width: 100%; 
        }

        .signup-button:hover {
            background-color: rgb(120, 0, 0);
        }


    </style>
</head>
<body>

    <nav class="navbar">
        
        <div class="navbar-left">
            <img src="static/logo.png" alt="Logo">
        </div>

        
        <div class="navbar-right">
            <a href="/"><i class="fas fa-home"></i>Home</a>
            <a href="#">About</a>
            <a href="signup"><button class="sign-up">Sign Up</button></a>
        </div>
    </nav>

    
    <div class="signup-container">
        <h2>Sign In</h2>
        <form action="/signinform" method="POST"> 
            <input type="text" name="userName" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="signup-button">Sign In</button> 
        </form>
    </div>

    {% if error %}
<p style="color: red;">{{ error }}</p> <!-- Display error message -->
{% endif %}

    <!-- Footer Section -->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Contact Us</h3>
            <p><i class="fas fa-map-marker-alt"></i> No 5, Gampaha, Sri Lanka</p>
            <p><i class="fas fa-phone"></i> 01123456789</p>
            <p><i class="fas fa-envelope"></i> electromart@gmail.com</p>
        </div>

        <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <img src="static/logo.png" alt="Logo" class="footer-logo">
        <p>&copy; 2024 ElectroMart. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</footer>

</body>
</html>
